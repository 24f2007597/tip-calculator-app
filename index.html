<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="calculator-card">
            <h1 class="text-center mb-4">Tip Calculator</h1>
            
            <!-- Bill Amount Input -->
            <div class="mb-3">
                <label for="bill-amount" class="form-label">Bill Amount (₹)</label>
                <input type="number" class="form-control" id="bill-amount" placeholder="0.00" min="0">
            </div>

            <!-- Tip Percentage Selection -->
            <div class="mb-3">
                <label class="form-label">Select Tip %</label>
                <div class="tip-grid">
                    <button type="button" class="btn btn-outline-primary tip-btn" data-tip="10">10%</button>
                    <button type="button" class="btn btn-outline-primary tip-btn" data-tip="15">15%</button>
                    <button type="button" class="btn btn-outline-primary tip-btn" data-tip="20">20%</button>
                    <input type="number" class="form-control" id="custom-tip-input" placeholder="Custom" min="0">
                </div>
            </div>

            <!-- Number of People Input -->
            <div class="mb-4">
                <label for="number-of-people" class="form-label">Number of People</label>
                <input type="number" class="form-control" id="number-of-people" value="1" min="1">
            </div>

            <!-- Results Display -->
            <div class="results-panel p-4 rounded">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <p class="mb-0">Tip Amount</p>
                        <small>/ person</small>
                    </div>
                    <p class="h3 amount-display" id="tip-amount-per-person">₹0.00</p>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="mb-0">Total</p>
                        <small>/ person</small>
                    </div>
                    <p class="h3 amount-display" id="total-amount-per-person">₹0.00</p>
                </div>
            </div>

            <!-- Reset Button -->
            <div class="d-grid mt-4">
                <button class="btn btn-success" id="reset-btn">RESET</button>
            </div>

        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
